name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-tests:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@v3

    - name: Select Xcode 
      run: sudo xcode-select -switch /Applications/Xcode_15.0.app
    
    - name: Build and Test for macOS
      run: xcodebuild clean build test -project MyEssentialFeed/MyEssentialFeed.xcodeproj -scheme "CI_macOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk macosx -destination "platform=macOS" ONLY_ACTIVE_ARCH=YES
      
    - name: Build and Test for iOS
      run: xcodebuild clean build test -project MyEssentialFeed/MyEssentialFeed.xcodeproj -scheme "CI_iOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2" ONLY_ACTIVE_ARCH=YES